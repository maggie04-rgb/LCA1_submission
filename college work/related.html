<!DOCTYPE html>
<html>
<head>
    <title>Blockquote Example</title>
    <style>
        blockquote {
            font-style: italic;
            color: #555;
            border-left: 5px solid #ccc;
            padding-left: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Blockquote Example</h1>
    <p>Here is a blockquote:</p>
    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today."
        <br> - Franklin D. Roosevelt
    </blockquote>
    <p>The text above is a quotation styled using the `<blockquote>` tag.</p>
</body>
</html>
