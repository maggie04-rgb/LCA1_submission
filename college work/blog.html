<!DOCTYPE html>
<html>
  <head>
    <title>Fieldset and Legend Example</title>
    <style>
      fieldset {
        border: 2px solid #4caf50;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      legend {
        font-weight: bold;
        color: #4caf50;
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <h1>Fieldset and Legend Example</h1>
    <form>
      <!-- Grouping Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter your first name"
        />
        <br /><br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter your last name"
        />
      </fieldset>

      <br />

      <!-- Grouping Contact Information -->
      <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <br /><br />
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
      </fieldset>

      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
